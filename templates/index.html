<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Network Data</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url("uploads\\images.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(41, 128, 185, 0.2),
                rgba(44, 62, 80, 0.2));
            animation: gradientMove 15s ease infinite;
            z-index: 1;
        }

        /* Main Content Wrapper */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(120deg, #64b5f6, #2980b9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleSlide 1s ease-out;
        }

        /* Form Styling */
        form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: formSlideUp 1s ease-out;
        }

        /* File Upload Area */
        .file-upload {
            width: 100%;
            position: relative;
            height: 200px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .file-upload:hover {
            border-color: #64b5f6;
            transform: translateY(-2px);
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .file-upload label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        /* Upload Icon */
        .file-upload label::before {
            content: 'üìÅ';
            font-size: 3rem;
            animation: bounce 2s infinite;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        /* Loading State Styles */
        .loading-state {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading-header {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }

        .loading-subtext {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #2980b9, #64b5f6);
            border-radius: 2px;
            animation: progressMove 2s infinite;
            transform-origin: left;
        }

        .status-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            font-family: monospace;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes formSlideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes titleSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes progressMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            form {
                padding: 1.5rem;
            }

            .file-upload {
                height: 150px;
            }

            .loading-header {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="upload-section">
            <h1>Upload Network Data</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="file-upload">
                    <input type="file" name="file" id="file" required>
                    <label for="file">
                        Drop your PCAP file here
                        <span>or click to browse</span>
                    </label>
                </div>
                <button type="submit" class="submit-btn">Upload</button>
            </form>
            
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
        </div>

        <div id="loading-section" class="loading-state">
            <div class="loading-header">Network Analysis in Progress</div>
            <div class="loading-subtext">
                Processing PCAP file and analyzing network traffic patterns.
                This process may take a few moments.
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="status-text" id="status-text">Initializing analysis engine...</div>
        </div>
    </div>
    
    <script>
        function validateForm() {
            const fileInput = document.querySelector('input[type="file"]');
            const filePath = fileInput.value;
            const allowedExtensions = /(\.pcap)$/i;
            
            if (!allowedExtensions.exec(filePath)) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Please upload a file with .pcap extension.';
                
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                document.querySelector('form').appendChild(errorDiv);
                fileInput.value = '';
                return false;
            }
            return true;
        }

        // Handle form submission
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                // Hide upload section
                document.getElementById('upload-section').style.display = 'none';
                // Show loading section
                document.getElementById('loading-section').style.display = 'block';
                
                // Simulate analysis steps with status updates
                const statusElement = document.getElementById('status-text');
                const statusMessages = [
                    
                    'Generating network insights...'
                ];
                
                let messageIndex = 0;
                const statusInterval = setInterval(() => {
                    messageIndex = (messageIndex + 1) % statusMessages.length;
                    statusElement.textContent = statusMessages[messageIndex];
                }, 3000);
                
                // Submit the form
                this.submit();
            }
        });

        // Drag and drop functionality
        const dropZone = document.querySelector('.file-upload');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.border = '2px dashed #64b5f6';
            dropZone.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
        }

        function unhighlight(e) {
            dropZone.style.border = '2px dashed rgba(255, 255, 255, 0.3)';
            dropZone.style.backgroundColor = 'transparent';
        }
    </script>
</body>
</html>
